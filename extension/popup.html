<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 420px;
      padding: 24px 20px 20px 20px;
      font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
      background: rgba(24,24,28,0.85);
      color: #fff;
      margin: 0;
      min-height: 260px;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.18);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow: hidden;
    }
    .header {
      text-align: center;
      margin-bottom: 18px;
    }
    .header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 900;
      letter-spacing: 2px;
      color: #4ade80;
      font-family: 'Segoe UI', 'Montserrat', 'PingFang SC', Arial, sans-serif;
      text-shadow: 0 0 20px rgba(76,222,128,0.3);
      background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .header p {
      margin: 6px 0 0 0;
      font-size: 13px;
      opacity: 0.8;
      color: #ccc;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    .header .model-info {
      margin: 4px 0 0 0;
      font-size: 11px;
      opacity: 0.7;
      color: #4ade80;
      font-weight: 600;
      letter-spacing: 0.3px;
      background: rgba(76,222,128,0.1);
      padding: 2px 8px;
      border-radius: 8px;
      display: inline-block;
    }
    .analyze-btn {
      width: 100%;
      padding: 12px;
      background: rgba(35,35,42,0.85);
      border: none;
      border-radius: 16px;
      color: #fff;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 18px;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.10);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    .analyze-btn:hover {
      background: rgba(49,49,58,0.95);
    }
    .analyze-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .result {
      background: rgba(32,32,36,0.92);
      border-radius: 18px;
      padding: 22px 18px 18px 18px;
      margin-top: 10px;
      box-shadow: 0 2px 16px 0 rgba(0,0,0,0.12);
      display: none;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .sentiment-main {
      text-align: center;
      margin-bottom: 18px;
    }
    .sentiment-main .main-score {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #4ade80;
      letter-spacing: 1px;
      border-radius: 10px;
      padding: 2px 12px;
      background: rgba(76,222,128,0.08);
      display: inline-block;
    }
    .sentiment-main .main-score.negative {
      color: #f87171;
      background: rgba(248,113,113,0.08);
    }
    .sentiment-main .main-score.neutral {
      color: #fbbf24;
      background: rgba(251,191,36,0.08);
    }
    .sentiment-meter {
      margin: 0 0 10px 0;
      position: relative;
    }
    .meter-bar {
      height: 12px;
      background: linear-gradient(to right, #f87171 0%, #fbbf24 50%, #4ade80 100%);
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 1px 8px 0 rgba(0,0,0,0.10);
    }
    .meter-pointer {
      position: absolute;
      top: -4px;
      width: 12px;
      height: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 8px 0 #0008;
      transition: left 0.5s cubic-bezier(.4,1.4,.6,1);
      border: 2px solid #23232a;
    }
    .meter-labels-row {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 13px;
      color: #aaa;
      letter-spacing: 1px;
      font-weight: 500;
    }
    .summary-section, .investment-section {
      margin-top: 18px;
    }
    .summary-title, .investment-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #4ade80;
      letter-spacing: 0.5px;
    }
    .summary-text, .investment-advice {
      font-size: 13px;
      line-height: 1.6;
      opacity: 0.92;
      background: rgba(35,35,42,0.85);
      padding: 10px 12px;
      border-radius: 14px;
      color: #e5e5e5;
      margin-bottom: 0;
      box-shadow: 0 1px 6px 0 rgba(0,0,0,0.08);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    .loading {
      text-align: center;
      font-size: 15px;
      opacity: 0.7;
    }
    .spinner {
      border: 2px solid #333;
      border-top: 2px solid #fff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* ÂèçÈ¶àÊåâÈíÆÊ†∑Âºè */
    .feedback-section {
      margin-top: 16px;
      text-align: center;
      padding-top: 12px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    .feedback-title {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 8px;
      font-weight: 500;
    }
    .feedback-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
    }
    .feedback-btn {
      background: rgba(35,35,42,0.85);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 8px 16px;
      color: #fff;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    .feedback-btn:hover {
      background: rgba(49,49,58,0.95);
      transform: translateY(-1px);
    }
    .feedback-btn.thumbs-up:hover {
      border-color: #4ade80;
      color: #4ade80;
    }
    .feedback-btn.thumbs-down:hover {
      border-color: #f87171;
      color: #f87171;
    }
    .feedback-btn.submitted {
      background: rgba(76,222,128,0.2);
      border-color: #4ade80;
      color: #4ade80;
      cursor: default;
    }
    .feedback-btn.submitted.thumbs-down {
      background: rgba(248,113,113,0.2);
      border-color: #f87171;
      color: #f87171;
    }
    .feedback-icon {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Finanswer</h1>
    <p>AI-powered financial news sentiment analyzer</p>
    <div class="model-info">Based on BERT Model</div>
  </div>
  <button id="analyzeBtn" class="analyze-btn">Analyze Current Page</button>
  <div id="loading" class="loading" style="display: none;">
    <div class="spinner"></div>
    Analyzing financial content...
  </div>
  <div id="result" class="result">
    <div class="sentiment-main">
      <div class="main-score" id="mainScore">Positive (93.2%)</div>
    </div>
    <div class="sentiment-meter">
      <div class="meter-bar">
        <div class="meter-pointer" id="meterPointer"></div>
      </div>
      <div class="meter-labels-row">
        <span>Negative</span>
        <span>Neutral</span>
        <span>Positive</span>
      </div>
    </div>
    <div class="summary-section">
      <div class="summary-title">Summary</div>
      <div class="summary-text" id="newsSummary">Loading summary...</div>
    </div>
    <div class="investment-section">
      <div class="investment-title">Investment Insight</div>
      <div class="investment-advice" id="investmentAdvice">Loading investment advice...</div>
    </div>
    <div class="feedback-section">
      <div class="feedback-title">Was this analysis accurate?</div>
      <div class="feedback-buttons">
        <button class="feedback-btn thumbs-up" id="feedbackUp" data-type="up">
          <span class="feedback-icon">üëç</span>
          <span>Accurate</span>
        </button>
        <button class="feedback-btn thumbs-down" id="feedbackDown" data-type="down">
          <span class="feedback-icon">üëé</span>
          <span>Inaccurate</span>
        </button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
